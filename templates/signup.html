{% extends "template.html" %}

{% block nav_links %}
	
	<li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
	<li class="nav-item"><a class="nav-link" href="{{ url_for('alerts') }}">Alerts</a></li>

{% endblock %}

{% block body_content %}

	<h1 class="myTitle">Log-In</h1>
	
	<form action="{{ url_for("signup") }}" method="post">
		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="text" class="form-control" name="email" id="email" placeholder="Email" required="required"/>
			<small class="form-text text-muted">We'll never share your password with anyone else</small>
		</div>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" name="username" id="username" placeholder="Username" required="required"/>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" id="password" placeholder="Password" required="required"/>
		</div>
		<div class="form-group">
			<label for="password_conf">Confirm Password</label>
			<input type="password" class="form-control" name="password_conf" id="password_conf" placeholder="Confirm Password" required="required"/>
		</div>
		<input type="submit" class="btn btn-primary" value="Sign Up"/>

		{% if err_msg %}
		<div class="alert alert-warning">
			{{ err_msg }}
		</div>
		{% endif %}

	</form>

{% endblock %}
